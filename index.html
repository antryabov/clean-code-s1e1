<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__header-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task" id="add-task">
        <label for="new-task" class="add-task__label label">Add Item</label>
        <div class="add-task__input-wrapper">
          <input id="new-task" class="add-task__input input task" type="text">
          <button class="add-task__button-add button">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h2 class="incomplete-tasks__title subtitle">Todo</h2>
        <ul class="incomplete-tasks__list task-list" id="incomplete-tasks">
          <li class="incomplete-tasks__item list-item">
            <input class="incomplete-tasks__input input" type="checkbox">
            <label class="incomplete-tasks__label task label">Pay Bills</label>
            <input class="incomplete-tasks__input input task" type="text">
            <button class="incomplete-tasks__button button edit">Edit</button>
            <button class="incomplete-tasks__button button delete">
              <img class="incomplete-tasks__remove-img remove-img" src="./remove.svg" alt="remove task button">
            </button>
          </li>
          <li class="incomplete-tasks__item list-item edit-mode">
            <input class="incomplete-tasks__input input" type="checkbox">
            <label class="incomplete-tasks__label task label">Go Shopping</label>
            <input class="incomplete-tasks__input input task" type="text" value="Go Shopping">
            <button class="incomplete-tasks__button button edit">Save</button>
            <button class="incomplete-tasks__button button delete">
            <img class="incomplete-tasks__remove-img remove-img" src="./remove.svg" alt="remove task button"></button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h2 class="completed-tasks__title subtitle">Completed</h2>
        <ul class="completed-tasks__list task-list" id="completed-tasks">
          <li class="completed-tasks__item list-item">
            <input class="completed-tasks__input input" type="checkbox" checked>
            <label class="completed-tasks__label task label">See the Doctor</label>
            <input class="completed-tasks__input input task" type="text">
            <button class="completed-tasks__button button edit">Edit</button>
            <button class="completed-tasks__button button delete">
              <img class="completed-tasks__remove-img remove-img" src="./remove.svg" alt="remove task button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
